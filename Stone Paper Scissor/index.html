<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone-Paper-Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stone Paper Scissor</h1>
    <div class="picks">
      <div class="pick" id="Stone">
        <img src="img/Stone.jpg" />
      </div>
      <div class="pick" id="Paper">
        <img src="img/Paper.jpg" />
      </div>
      <div class="pick" id="Scissor">
        <img src="img/Scissor.jpg" />
      </div>
    </div>



    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="AI-score">0</p>
        <p>AI</p>
      </div>
    </div>

    <div class="msg-box">
      <p id="msg">Play your move</p>
    </div>
  









  <script src="script.js"></script>
</body>
</html>
